<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Web Image Map with Info</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f8f9fa;
        overflow-x: hidden;
      }

      .main-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .image-section {
        position: relative;
        max-width: 70vw;
        flex-shrink: 0;
      }

      #container {
        position: relative;
        width: 100%;
      }

      img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: block;
      }

      area {
        cursor: pointer;
      }

      .info-panel {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        width: 360px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 20px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
      }

      .modal-badge {
        display: inline-block;
        background: #ddd6fe;
        color: #7c3aed;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 12px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 12px;
      }

      .modal-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 16px;
        display: none;
      }

      .modal-description {
        font-size: 16px;
        color: #444;
        margin-bottom: 16px;
        line-height: 1.6;
      }

      .modal-details {
        font-size: 15px;
        color: #333;
      }

      .detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        border-bottom: 1px solid #eee;
        padding-bottom: 6px;
      }

      .detail-label {
        font-weight: 600;
        color: #333;
      }

      .detail-value {
        color: #666;
        text-align: right;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- 왼쪽 이미지 섹션 -->
      <div class="image-section">
        <div id="container">
          <img id="main-img" src="/static/net.jpg" usemap="#map" alt="이미지맵" />
          <map name="map" id="img-map"></map>
        </div>
      </div>

      <!-- 오른쪽 정보 패널 -->
      <div class="info-panel">
        <div id="panel-badge" class="modal-badge" style="display: none"></div>
        <h2 id="panel-title" class="modal-title">정보 패널</h2>
        <img id="panel-image" class="modal-image" />
        <p id="panel-description" class="modal-description"></p>
        <div id="panel-details" class="modal-details"></div>
      </div>
    </div>

    <script>
      const infoMapData = {
        넷플릭스: {
          type: "서비스",
          name: "넷플릭스",
          description: "전 세계 최대 규모의 스트리밍 서비스 플랫폼입니다.",
          image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=400&h=200&fit=crop",
          details: {
            카테고리: "OTT 플랫폼",
            설립년도: "1997년",
            "구독자 수": "2억 3천만명",
            본사: "미국 캘리포니아",
            "월 구독료": "5,500원~17,000원",
            특징: "오리지널 콘텐츠 제작",
          },
        },
        "폭삭 속았수다": {
          type: "콘텐츠",
          name: "폭삭 속았수다",
          description: "넷플릭스 오리지널 한국 드라마 시리즈로 로맨틱 코미디 장르입니다.",
          image: "https://images.unsplash.com/photo-1489599809969-bba13d8d2dc3?w=400&h=200&fit=crop",
          details: {
            장르: "로맨틱 코미디",
            출연진: "아이유, 박보검",
            방영년도: "2025년",
            에피소드: "부작",
            평점: "8.2/10",
            제작국가: "대한민국",
          },
        },
        bogum: {
          type: "사람",
          name: "박보검",
          description: "배우",
          image: "/static/bogum.png",
          details: {
            국적: "대한민국",
            소속사: "THEBLACKLABEL",
            생년월일: "1993년 06월 16일",
            대표작: "응답하라 1988, 구르미 그린 달빛",
          },
        },
        iu: {
          type: "사람",
          name: "아이유",
          description: "가수이자 배우",
          image: "/static/iu.jpg",
          details: {
            국적: "대한민국",
            소속사: "이담엔터테인먼트",
            생년월일: "1993년 05월 16일",
            대표작: "호텔델루나, 최고다 이순신",
            대표앨범: "Palette, LILAC, 조각집",
          },
        },
      };

      const defaultInfo = {
        type: "장소",
        name: "고창 학원농장 유채꽃밭",
        description: "전라북도 고창군 공음면 학원길 20",
        details: {
          설명: "유채꽃과 청보리밭이 어우러져 아름다운 풍경을 자랑하는 명소",
          즐길거리: "매년 4~5월에 고창에서 청보리밭축제가 열립니다.",
        },
      };

      const hardcodedRects = [
        { coords: [320, 1355, 540, 1420], alt: "넷플릭스", infoKey: "넷플릭스" },
        { coords: [180, 1175, 820, 1325], alt: "폭삭 속았수다", infoKey: "폭삭 속았수다" },
      ];

      function openInfoPanel(areaData) {
        const badge = document.getElementById("panel-badge");
        const title = document.getElementById("panel-title");
        const image = document.getElementById("panel-image");
        const description = document.getElementById("panel-description");
        const details = document.getElementById("panel-details");

        badge.textContent = areaData.type;
        badge.style.display = "inline-block";
        title.textContent = areaData.name;
        description.textContent = areaData.description;

        if (areaData.image) {
          image.src = areaData.image;
          image.style.display = "block";
        } else {
          image.style.display = "none";
        }

        details.innerHTML = "";
        Object.entries(areaData.details).forEach(([key, value]) => {
          const div = document.createElement("div");
          div.className = "detail-item";
          div.innerHTML = `
            <span class="detail-label">${key}</span>
            <span class="detail-value">${value}</span>
          `;
          details.appendChild(div);
        });
      }

      window.addEventListener("DOMContentLoaded", () => {
        const map = document.getElementById("img-map");

        function renderMap() {
          map.innerHTML = "";

          fetch("/static/net.json")
            .then((res) => {
              console.log("fetch response status:", res.status);
              return res.json();
            })
            .then((polygons) => {
              console.log("폴리곤 데이터:", polygons);

              // 1. 폴리곤 영역 먼저 추가 (1순위)
              polygons.forEach((polygon) => {
                const coords = polygon.coords.split(",").map(Number);
                const area = document.createElement("area");
                area.shape = polygon.shape || "poly";
                area.coords = coords.join(",");
                area.alt = polygon.label || "폴리곤";
                area.addEventListener("click", (e) => {
                  e.preventDefault();
                  openInfoPanel(infoMapData[polygon.label] || defaultInfo);
                });
                map.appendChild(area);
              });

              // 2. 사각형 영역 다음 추가 (2순위)
              hardcodedRects.forEach(({ coords, alt, infoKey }) => {
                const area = document.createElement("area");
                area.shape = "rect";
                area.coords = coords.join(",");
                area.alt = alt;
                area.addEventListener("click", (e) => {
                  e.preventDefault();
                  openInfoPanel(infoMapData[infoKey] || defaultInfo);
                });
                map.appendChild(area);
              });

              // 3. 배경 영역 마지막에 추가 (마지막 우선순위)
              const bgArea = document.createElement("area");
              bgArea.shape = "rect";
              bgArea.coords = "0,0,10000,10000";
              bgArea.alt = "배경";
              bgArea.addEventListener("click", (e) => {
                e.preventDefault();
                openInfoPanel(defaultInfo);
              });
              map.appendChild(bgArea);
            })
            .catch((error) => {
              console.error("fetch error:", error);
            });
        }

        renderMap();
      });
    </script>
  </body>
</html>
